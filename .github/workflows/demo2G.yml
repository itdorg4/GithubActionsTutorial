name: Combined Inputs, Env, and Secrets

on:
  workflow_dispatch:
    inputs:
      service:
        description: "Service Name"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_ENV: staging
    steps:
      - name: Show input and env
        run: |
          echo "Service: ${{ github.event.inputs.service }}"
          echo "Env: $DEPLOY_ENV"
          echo "Token: ${{ secrets.DEPLOY_TOKEN }}"